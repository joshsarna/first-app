<!DOCTYPE html>
<html>
<head>
  <title>VueJS</title>
  <script src="../vue.js"></script>
</head>
<body>

<div id="app">
  <button @click="counter++">Increase</button>
  <button @click="counter--">Decrease</button>
  <p>Counter: {{ counter }}</p>
  <p>Result: {{ output }}</p>
  <a :href="link">Google</a>
</div>

<script>
  new Vue({

  el: '#app',
  data: {
    counter: 0,
    result: '',
    link: 'http://google.com'
  },

  computed: {
    output: function() {
      return this.counter > 5 ? 'Greater than 5' : 'Smaller than 5'
    }
  },

  watch: {
    counter: function(value) {
      var vm = this;
      setTimeout(function() {
        vm.counter = 0;
      }, 2000);
    }
  }

  });
</script>

</body>
</html>
