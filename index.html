<!DOCTYPE html>
<html>
<head>
  <title>VueJS</title>
  <script src="../vue.js"></script>
</head>
<body>

<div id="app">
  <ul>
    <li v-for="(ingredient, i) in ingredients">{{ ingredient }} ({{ i }})</li>
  </ul>
</div>

<script>
  new Vue({

  el: '#app',
  data: {
    ingredients: ['meat', 'fruit', 'cookies'],
    persons: [
      {name: 'Josh', age: 23, color: 'white'},
      {name: 'Maria', age: 'unknown', color: 'brown'}
    ]
  }

  });

</script>

</body>
</html>
