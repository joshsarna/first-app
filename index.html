<!DOCTYPE html>
<html>
<head>
  <title>VueJS</title>
  <script src="../vue.js"></script>
</head>
<body>

<div id="app">
  <button v-on:click="counter++">Increase</button>
  <button v-on:click="counter--">Decrease</button>
  <p>Counter: {{ counter }}</p>
  <p>Result: {{ output }}</p>
</div>

<script>
  new Vue({

  el: '#app',
  data: {
    counter: 0,
    result: ''
  },
  computed: {
    output: function() {
      return this.counter > 5 ? 'Greater than 5' : 'Smaller than 5'
    }
  }

  });
</script>

</body>
</html>
